<html>

<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="stylesheet" type ="text/css" href ="styles.css" />

    <script src="https://unpkg.com/core-js@2.4.1/client/shim.min.js"></script>
    <script src="https://unpkg.com/systemjs@0.21.3/dist/system.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript">
        System.import('./index.js');
    </script>
</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div id="app">
            <span v-if="false">Loading...</span>
            <div class="left">
                <dx-list
                    class="list"
                    selection-mode="single"
                    :data-source="dataSource"
                    :grouped="true"
                    :search-enabled="true"
                    :selected-item-keys="[currentHotel.Id]"
                    @selection-changed="this.listSelectionChanged"
                >
                    <div slot="item" slot-scope="item">
                        <div>
                            <div class="hotel">
                                <div class="name">{{item.Hotel_Name}}</div>
                                <div class="address">{{item.Postal_Code + ', ' + item.Address}}</div>
                                <div class="type" :class="item.Hotel_Class.toLowerCase()"></div>
                            </div>
                            <div class="price-container">
                                <div class="price">{{item.Price | currency}}</div>
                                <div class="caption">per<br>night</div>
                            </div>
                        </div>
                    </div>
                    <div slot="group" slot-scope="item">
                        <div class="city">{{item.key}}</div>
                    </div>
                </dx-list>
            </div>
            <div class="right">
                <div class="header">
                    <div class="name-container">
                        <div class="name">{{currentHotel.Hotel_Name}}</div>
                        <div class="type" :class="currentHotel.Hotel_Class.toLowerCase()"></div>
                    </div>
                    <div class="price-container">
                        <div class="price">{{currentHotel.Price | currency}}</div>
                        <div class="caption">per<br>night</div>
                    </div>
                </div>
                <dx-tile-view class="tile"
                    no-data-text=""
                    :data-source="currentHotel.Images"
                    :height="224"
                    :base-item-height="100"
                    :base-item-width="137"
                    :item-margin="12"
                >
                    <div slot="item" slot-scope="item">
                        <div class="tile-image" :style="{ 'background-image': 'url(images/hotels/' + item.FileName + ')' }"></div>
                    </div>
                </dx-tile-view>
                <div class="address">{{currentHotel.Postal_Code}}, {{currentHotel.Address}}</div>
                <div class="description">{{currentHotel.Description}}</div>
            </div>
        </div>
    </div>
</body>

</html>
