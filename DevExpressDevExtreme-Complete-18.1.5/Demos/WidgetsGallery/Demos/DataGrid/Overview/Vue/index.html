<html>

<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="stylesheet" type ="text/css" href ="styles.css" />

    <script src="https://unpkg.com/core-js@2.4.1/client/shim.min.js"></script>
    <script src="https://unpkg.com/systemjs@0.21.3/dist/system.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript">
        System.import('./index.js');
    </script>
</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div id="app">
            <span v-if="false">Loading...</span>
            <dx-data-grid :data-source="dataSource"
                          :remote-operations="false"
                          :allow-column-reordering="true"
                          :row-alternation-enabled="true"
                          :show-borders="true"
                          :on-content-ready="onContentReady">
                <dx-column data-field="Product" :group-index="0"></dx-column>
                <dx-column data-field="Amount"
                           caption="Sale Amount"
                           data-type="number"
                           format="currency"
                           alignment="right">
                </dx-column>
                <dx-column data-field="Discount"
                           caption="Discount %"
                           data-type="number"
                           format="percent"
                           alignment="right"
                           :allow-grouping="false"
                           cell-template="discountCellTemplate"
                           css-class="bullet">
                </dx-column>
                <dx-column data-field="SaleDate" data-type="date"></dx-column>
                <dx-column data-field="Region" data-type="string"></dx-column>
                <dx-column data-field="Sector" data-type="string"></dx-column>
                <dx-column data-field="Channel" data-type="string"></dx-column>
                <dx-column data-field="Customer" data-type="string" :width="150"></dx-column>
                <dx-group-panel :visible="true"></dx-group-panel>
                <dx-search-panel :visible="true" :highlight-case-sensitive="true"></dx-search-panel>
                <dx-grouping :auto-expand-all="false"></dx-grouping>
                <dx-selection mode="multiple"></dx-selection>
                <dx-pager allowed-page-sizes="pageSizes" :show-page-size-selector="true"></dx-pager>
                <dx-paging :page-size="10"></dx-paging>
                <div slot="discountCellTemplate" slot-scope="cellData">
                    <dx-bullet :show-target="false"
                                :show-zero-level="true"
                                :value="cellData.value * 100"
                                :start-scale-value="0"
                                :end-scale-value="100"
                                :on-incident-occurred="null">
                        <dx-size :width="150" :height="35" />
                        <dx-margin :top="5" :bottom="0" :left="5" />
                        <dx-tooltip :enabled="true"
                                    :padding-top-bottom="2"
                                    :z-index="5"
                                    :customize-tooltip="customizeTooltip">
                            <dx-font :size="18" />
                        </dx-tooltip>
                    </dx-bullet>
                </div>
            </dx-data-grid>
        </div>
    </div>
</body>
</html>
